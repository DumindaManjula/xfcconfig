server:
  port: 8640

spring:
  profiles:
    active: dev
  cloud:
    discovery:
      enabled: false
    service-registry:
      auto-registration:
        enabled: true

management:
  security:
    enable: false

logging:
  file: archisoft-mtx-supplierManagement.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d {yyyy-MM-dd HH:mm:ss} - %msg%n"

service:
  emailService:
    serviceId:  emailservice
    gmailApiPath: api/gmail
  userService:
    serviceId:  userservice
    createUserPath: api/users
    deleteUserPath: api/users/
    createUserGroupPath: api/usergroups
    deleteUserGroupPath: api/usergroups/
  supplierService:
    serviceId:  supplierservice
    createSupplierPath: api/mtx/suppliers
    deleteSupplierPath: api/mtx/suppliers/
    getSupplierPath: api/mtx/suppliers/

archisoft:
  constant:
    passwordActivationLink: http://localhost:8080/activate/supplier?key=