server:
  port: 9090

spring:
  data:
    mongodb:
      uri: ${DB_URL:mongodb://192.168.0.207:27017}
      database: agc_uaa
  profiles:
    active: dev

management:
  security:
    enable: false

ribbon:
  eureka:
    enabled:  true
  host:
    connectTimeoutMillis: 600000
    socketTimeoutMillis:  600000
  ReadTimeout:  30000
  ConnectTimeout: 30000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds:  120000
zuul:
  sensitive-headers: Cookie,Set-Cookie

mtx:
  services:
    nonsecure:
      /userservice/user/authenticate,/userservice/user/password,/userservice/user/resetpwd

logging:
  file: archisoft-common-zuul.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d {yyyy-MM-dd HH:mm:ss} - %msg%n"