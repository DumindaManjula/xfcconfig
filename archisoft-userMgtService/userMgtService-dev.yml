server:
  port: 8602

spring:
  data:
    mongodb:
      uri: ${DB_URL:mongodb://192.168.0.207:27017}
      database: agc_uaa
  profiles:
    active: dev
  cloud:
    discovery:
      enabled: false
    service-registry:
      auto-registration:
        enabled: true

security:
  ignored=/**

management:
  security:
    enable: false

service:
  emailservice:
    serviceId:  emailService
    gmailApiPath: api/gmail
  userService:
    serviceId:  userservice
    getUsersPath: /api/users/
    getUsersByLoginPath: /api/users?login=
    getCompanyByUserIdAndCompanyIdAndType:  /api/company/{companyId}/users/{userId}?companyType={companyType}
    getUserGroupById:  /api/usergroups/
    getForgotPasswordActivationPath:  /user/password?email={emailAddress}
    getUsersByEmailPath: /api/users?email={emailAddress}
    updateUserPath: /api/users/
    getUsersByActivationCodePath: /api/users?activationCode={activationCode}
    getUserCompanyByUserIdAndType: /api/company?userId={userId}&companyType={companyType}
    getAllUserCompaniesByUserIdAndType: /api/companies?userId={userId}&companyType={companyType}
    updateUserLoginTime:  /api/users/{userId}
    addUserCompany: /api/company
    deleteUserCompany: /api/company/{companyId}
    getusergroupById: /api/usergroups/{id}
    addUsergroup: api/usergroups
  buyerService:
    serviceId:  buyerService
    updateStatus: /api/mtx/buyers/{buyerId}/status
  supplierService:
    serviceId:  supplierService
    updateStatus: /api/mtx/suppliers/{supplierId}/status
  activityService:
    serviceId:  userActivityService
    addActivityPath:  /api/mtx/activities
  activationkey:
    validInSecond: 300

archisoft:
  jwtToken:
    secretKey:  my-secret-token-to-change-in-production
    adminTokenValidityInMilliseconds: 3600000
    userTokenValidityInMilliseconds:  300000
    temporaryTokenValidityInMilliseconds: 600000
    refreshTokenValidityInMilliseconds: 900000
    header: Authorization
  constant:
    forgotPasswordActivationLink: http://localhost:8080/#/change-password?key=