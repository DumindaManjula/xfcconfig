server:
  port: 8602

spring:
  data:
    mongodb:
      uri: ${DB_URL:mongodb://192.168.0.209:27017}
      database: agc_uaa
  profiles:
    active: ft
  cloud:
    discovery:
      enabled: false
    service-registry:
      auto-registration:
        enabled: true

security:
  ignored=/**

management:
  security:
    enable: false

service:
  emailservice:
    serviceId:  emailService
    gmailApiPath: api/gmail
  userService:
    serviceId:  userservice
    getUsersPath: /api/users/
    getUsersByLoginPath: /api/users?login=
    getCompanyByUserIdAndCompanyIdAndType:  /api/company/{companyId}/users/{userId}?companyType={companyType}
    getUserGroupById:  /api/usergroups/
    getForgotPasswordActivationPath:  /user/password?email={emailAddress}
    getUsersByEmailPath: /api/users?email={emailAddress}
    updateUserPath: /api/users/
    getUsersByActivationCodePath: /api/users?activationCode={activationCode}
    getUserCompanyByUserIdAndType: /api/company?userId={userId}&companyType={companyType}
    updateUserLoginTime:  /api/users/{userId}
  buyerService:
    serviceId:  buyerService
    updateStatus: /api/mtx/buyers/{buyerId}/status
  supplierService:
    serviceId:  supplierService
    updateStatus: /api/mtx/supplier/{supplierId}/status
  activationkey:
    validInSecond: 300

archisoft:
  jwtToken:
    secretKey:  my-secret-token-to-change-in-production
    adminTokenValidityInMilliseconds: 1000*60*60
    userTokenValidityInMilliseconds:  1000*60*30
    temporaryTokenValidityInMilliseconds: 1000*60*10
  constant:
    forgotPasswordActivationLink: http://localhost:8080/#/change-password?key=