server:
  port: 8601

spring:
  data:
    mongodb:
      uri: ${DB_URL:mongodb://192.168.0.207:27017}
      database: agc_uaa
  profiles:
    active: ft
  cloud:
    discovery:
      enabled: false
    service-registry:
      auto-registration:
        enabled: true
  kafka:
    bootstrap-servers: 192.168.0.207:9092
    topic: mtx-log-file
    serviceName: userService

---
spring:
  profiles: ft
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    org.springframework.web: INFO
    guru.springframework.controllers: INFO
    org.hibernate: INFO

security:
  ignored=/**

management:
  security:
    enable: false

service:
  emailservice:
    serviceId:  emailService
    gmailApiPath: api/gmail
  activationkey:
    validInSecond: 300

archisoft:
  constant:
    forgotPasswordActivationLink: http://localhost:8080/#/change-password?key=